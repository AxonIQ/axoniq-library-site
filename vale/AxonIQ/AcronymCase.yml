extends: substitution
message: "'%[2]s' is an acronym and should be written as '%[1]s'"
level: error
ignorecase: true
# swap maps tokens in form of bad: good
swap:
  api: API
  apis: APIs
  bom: BOM
  dsl: DSL
  dsls: DSLs
  grpc: gRPC
  "https[^:]": HTTPS
  "http[^:s] ": HTTP
  json: JSON
  jvm: JVM
  jvms: JVMs
  osgi: OSGi
  ssh: SSH
  ssl: SSL
  tcp: TCP
  uri: URI
  url: URL
  yaml: YAML
  yml: YML
