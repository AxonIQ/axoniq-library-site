site:
  title: Docs
  url: https://docs.axoniq.io
  start_page: home::index.adoc
  keys:
    google_tag_manager: 'GTM-5QD58ZB'

urls:
  html_extension_style: indexify
  redirect_facility: static

content:
  sources:
