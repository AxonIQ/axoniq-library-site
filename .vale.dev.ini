StylesPath = vale

MinAlertLevel = suggestion

Packages = proselint

Vocab = general, AxonIQ, Java, Names_Terms

IgnoredClasses = no-prose-lint, pagination

[*.{adoc,html}]
BasedOnStyles = AxonIQ, Vale, proselint, Google

Google.Headings = NO # Diasable in favor od AxonIQ one
Google.Quotes = NO # Diasable "commas and periods go inside quotation marks"
Google.WordList = NO # Disable Google's word list

proselint.Diacritical = NO # disable proselint's diacritical rule
proselint.Annotations = NO # allow TODO, FIXME, etc. in dev mode
